<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GongCha Quiz App</title>
    <link href="css/sugar.css" rel="stylesheet" />
    <link href="css/sidebar.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" defer src="js/sugar.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <img
        src="https://play-lh.googleusercontent.com/nR0V0x223EqG3cxw28z5SeWIV8EOtQcu-Ru0XwThFAsW3opFxtlKvZAKBjzOiKkAsQ"
      />
      <a href="index.html">FINDING ITEM</a>
      <a href="sugar.html" style="background-color: rgb(182, 182, 182)"
        >SUGAR LEVEL</a
      >
      <a href="wmelon.html">WMELON SUGAR</a>
      <!-- <button class="togglebtn" onclick="toggleNav()">&#9776;</button> -->
    </div>
    <div class="sidebar-small">
      <img
        src="https://play-lh.googleusercontent.com/nR0V0x223EqG3cxw28z5SeWIV8EOtQcu-Ru0XwThFAsW3opFxtlKvZAKBjzOiKkAsQ"
      />
      <div class="link-container">
        <a href="index.html">FINDING ITEM</a>
        <a href="sugar.html" style="background-color: rgb(182, 182, 182)"
          >SUGAR LEVEL</a
        >
        <a href="wmelon.html">WMELON SUGAR</a>
      </div>
    </div>
    <div class="container">
      <div id="drink-display">Please pick a mode!</div>
      <div class="btn-grid">
        <button class="info-btn">
          <i class="fa fa-question-circle" style="font-size: 2rem"> </i>
        </button>
        <button class="mbtn">1-1</button>
        <button class="mbtn">2-1</button>
        <button class="mbtn">3-1</button>
        <button class="mbtn">4-1</button>
        <button class="mbtn">1-2</button>
        <button class="mbtn">2-2</button>
        <button class="mbtn">3-2</button>
        <button class="mbtn">4-2</button>
        <button class="mbtn">1-3</button>
        <button class="mbtn">2-3</button>
        <button class="mbtn">3-3</button>
        <button class="mbtn">4-3</button>
        <button class="mbtn">1-4</button>
        <button class="mbtn">2-4</button>
        <button class="mbtn">3-4</button>
        <button class="mbtn">4-4</button>
        <button class="mbtn">No Sugar</button>
      </div>
      <div class="controls">
        <button class="cbtn">16 Drinks</button>
        <button class="cbtn">Milk Foam</button>
        <button class="cbtn">Fresh MT</button>
        <button class="cbtn">Milk Tea</button>
        <button class="cbtn">Smoothie</button>
        <button class="cbtn">Fruit Tea</button>
        <button class="cbtn">Sparkling</button>
        <button class="cbtn">All Drinks</button>
      </div>
      <div class="overlay hide"></div>
      <div class="info-modal hide">
        <input
          type="text"
          id="sugar-search-input"
          placeholder="Search for names.."
        />
        <ul id="search-list"></ul>
      </div>
    </div>
  </body>
</html>
